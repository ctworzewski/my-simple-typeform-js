<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typeform w JavaScript</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h1>Typeform</h1>

    <div class="typeform">

        <p class="question">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Harum, libero.</p>
        <label for="" class="typeform__checkbox"><input type="radio" name="yes" id="" value="true">Tak</label>
        <label for="" class="typeform__checkbox"><input type="radio" name="no" id="" value="false">Nie</label>
        <span class="alert"></span>
    </div>
    <button type="button" class="btn btnPrev">Cofnij</button>
    <button type="button" class="btn btnNext">Dalej</button>

    <script src="main.js"></script>
</body>

</html>
